{% set name = "marcel" %}
{% set version = "0.31.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/geophile/marcel/archive/v{{ version }}.tar.gz
  sha256: 7d6fae67b7f1fe3188d54d0309b71a401878c37ce4a49fba2f57bd443af51fce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - dill
    - setuptools
  run:
    - python >={{ python_min }}
    - dill
    - psutil
    - prompt_toolkit

test:
  imports:
    - marcel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.marceltheshell.org
  summary: A model shell that passes Python values; lists, tuples, strings, and numbers; but also objects representing files and processes.
  dev_url: https://github.com/geophile/marcel
  license: GPL-3.0-only
  license_file:
    - COPYING
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
